<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weather Widget App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/c32bb07b9a.js" crossorigin="anonymous"></script>
</head>
<div>

  
  <!-- serach bar -->

  <div class="searchbar">
    <input type="text" placeholder="Enter Your City-State" id="search">
    <i class="fa-solid fa-magnifying-glass" id="searchButton" onclick="findWeather()"></i>

  </div>


  <!-- partial:index.partial.html -->
  <div class="wrapper">
    <div class="widget-container">
      <div class="top-left">
        <h1 class="city" id="city">Weather Widget App</h1>
        <h3 id="date" class="reset">Month, Day Year</h3>
        <h2 class="mt-3 mb-1 reset" id="name"></h2>
        <h4 id="region" class="reset"></h4>
        <h5 id="geo" class="reset"></h5>
      </div>
      <div class="top-right">
        <h1 id="weather-status">Weather / Weather Status</h1>
        <img class="weather-icon" src="https://myleschuahiock.files.wordpress.com/2016/02/sunny2.png" />
      </div>
      <div class="horizontal-half-divider"></div>
      <div class="bottom-left">
        <h1 id="temperature" class="reset">0</h1>
        <p class="small-font mr-1 mb-0 reset" id="feelslike_c"></p>


      </div>
      <div class="vertical-half-divider"></div>
      <div class="bottom-right">
        <div class="other-details-key">
          <p id="not"></p>
          <p >Cloudy</p>
          <p >Humidity</p>
          <p >Wind</p>
          <p >Wind Gusts</p>
          <p>Precipitation</p>
          <p >Pressure</p>
          <p >Visibility</p>
          <p >UV Radiation</p>
        </div>
        <div class="other-details-values">
          <p id="404"></p>
          <p class="windspeed" id="Cloudy">0 %</p>
          <p class="humidity " id="Humidity">0 %</p>
          <p class="pressure " id="Wind">0 Km/h NE</p>
          <p class="sunrise" id="Wind Gusts">0 Km/h</p>
          <p class="sunrise-time " id="Precipitation">0 mm</p>
          <p class="Pressure" id="Pressure">0.0mb</p>
          <p class="Visibility" id="Visibility">0 Km</p>
          <p  class="UV Radiation" id="UV Radiation">0 mm</p>
        </div>
      </div>
    </div>
    <a class="watermark-link" target="_blank" href="https://www.google.com/search?rlz=1C1CHZN_enIN1051IN1051&sxsrf=APwXEdfHZlbOfc7kQxaGFmjMJXvWwGm4oQ:1686973758068&q=desai+krish+117&stick=H4sIAAAAAAAAAOOwesRoyi3w8sc9YSmdSWtOXmNU4-IJSC0qzs8LTk0sSs4QEuNic80rySypFOKR4uLiKEktNC41qkjkWcTKn5JanJipkF2UWZyhYGhoDgCb2_yeTAAAAA&sa=X&ved=2ahUKEwjjg-H8ssn_AhU3cmwGHeSEByIQnJoFegQIHxAG&biw=1536&bih=722&dpr=1.25">
      <p class="watermark">Copyright © 2023-29 KD DEVLOPER INDIA®</p>
    </a>
  </div>
  <!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
